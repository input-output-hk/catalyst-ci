name: CI

on:
  push:
    branches: [master]
    tags: ['**']
  pull_request:
    types:
      - synchronize
      - ready_for_review

permissions:
  id-token: write
  contents: write
  packages: write
jobs:
  ci:
    uses: input-output-hk/catalyst-forge/.github/workflows/ci.yml@ci/v1.5.0
    with:
      forge_version: 0.8.1