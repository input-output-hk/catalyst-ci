targets = []

all-features = false

no-default-features = false

feature-depth = 1

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = []

[licenses]
unlicensed = "deny"
unused-allowed-license="allow"
allow = [
    "MIT",
    "Apache-2.0",
    "Unicode-DFS-2016",
    "BSD-3-Clause",
    "BlueOak-1.0.0",
    "Apache-2.0 WITH LLVM-exception"
]
deny = []
copyleft = "deny"

allow-osi-fsf-free = "neither"

default = "deny"

confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = [
    { name = "openssl" },
]

skip = []

skip-tree = []

[sources]

unknown-registry = "deny"

unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
